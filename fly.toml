app = "openclaw"
primary_region = "nrt"

[processes]
  gateway = "/entrypoint.sh gateway"
  worker = "/entrypoint.sh worker"

# 송출기 전용 500GB SSD
[[mounts]]
  source = "gateway_data"
  destination = "/data"
  processes = ["gateway"]

# 본체 전용 500GB SSD
[[mounts]]
  source = "worker_data"
  destination = "/data"
  processes = ["worker"]

[[vm]]
  cpu_kind = "performance"
  cpus = 16
  memory_mb = 131072

[http_service]
  internal_port = 8443
  force_https = true
  processes = ["gateway"]
