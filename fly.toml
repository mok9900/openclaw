app = "openclaw"
primary_region = "nrt"

[processes]
  gateway = "/entrypoint.sh gateway"
  worker = "/entrypoint.sh worker"

[[mounts]]
  source = "openclaw_data"
  destination = "/mnt/data"
  processes = ["worker"]

[vm]
  cpu_kind = "performance"
  cpus = 16
  memory_mb = 131072

[http_service]
  internal_port = 8443
  force_https = true
  processes = ["gateway"]
