app = "openclaw"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8443 # KasmVNC 기본 포트
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[mounts]]
  source = "openclaw_data"
  destination = "/mnt/data" # 500GB SSD 마운트 지점

[[vm]]
  cpu_kind = "performance"
  cpus = 16
  memory_mb = 131072
